# - title: 要約
#   type: text
#   contents: |
#     <b>廣井 裕一</b>は、拡張現実感（AR）、近眼型ディスプレイ技術、視覚拡張、個人化された視覚体験に焦点を当てた研究者です。<a href='https://lamer-e.tv/'>フリーランスのモーショングラフィックスデザイナー</a>としての経歴は、従来のディスプレイの境界を超えた前例のない視覚体験を創造するという彼の情熱を駆り立てました。<br><br>

#     彼の研究は、意図した視覚表現と知覚された視覚表現のギャップを埋めることから始まり、現実世界の光を精密に調節してより自然なAR体験を可能にする、遮蔽可能な光学透過型ヘッドマウントディスプレイ（OST-HMD）へとつながりました。<br><br>

#     視覚の個人差がユーザー体験に影響を与えることを理解し、彼は個人化された視覚拡張に興味を持ち、直接的な眼の測定をHMDや個々の視覚的嗜好に合わせた適応システムと統合しました。<br><br>

#     現在、廣井は<a href='https://lab.cluster.mu/en/'>Cluster Metaverse Lab</a>のシニアリサーチサイエンティストであり、東京大学の<a href='https://lab.rekimoto.org/'>暦本純一研究室</a>の客員研究員です。彼の使命は、視覚認知に焦点を当て、サイバー空間と物理空間を統合することで、VR/AR技術を通じて理想と現実の世界をつなぎ、認知体験を向上させることです。

